<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>coffeeroasters</title>
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <a class="header__logo" href="./index.html">
                <img 
                src="./images/svg/logo.svg" 
                alt="Coffeeroasters logo"
                width="236"
                height="26"
                >
            </a>
            
            <!-- Navbar -->
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="./index.html">Home</a>
                    </li>
                    
                    <li class="nav__item">
                        <a class="nav__link" href="./about.html">About us</a>
                    </li>
                    
                    <li class="nav__item">
                        <a class="nav__link nav__link--active" href="./create.html">Create your plan</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        
        <!-- ABOUT-US -->
        <section class="create-hero">
            <div class="container">
                <div class="create-hero__inner">
                    <h2 class="create-hero__heading">Create a plan</h2>
                    
                    <p class="create-hero__text">
                        Build a subscription plan that best fits your needs. We offer an assortment of the best artisan coffees from around the globe delivered fresh to your door.
                    </p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                
                <!-- Logo -->
                <a class="logo-link" href="index.html">
                    <img 
                    class="logo-link__image"
                    src="images/svg/footer-logo.svg" 
                    alt="Coffeeroasters logo" 
                    width="236"
                    height="26"
                    >
                </a>
                
                <!-- Navbar -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="./index.html">Home</a>
                        </li>
                        
                        <li class="nav__item">
                            <a class="nav__link" href="./about.html">About us</a>
                        </li>
                        
                        <li class="nav__item">
                            <a class="nav__link nav__link--active" href="./create.html">Create your plan</a>
                        </li>
                    </ul>
                </nav>
                
                <!-- Socials -->
                <ul class="socials">
                    <li class="social">
                        <a href="#" class="social__link">
                            <img 
                            class="social__image"
                            src="images/svg/socials/facebook-white.svg"
                            alt="Facebook icon"
                            width="24"
                            height="24"
                            >
                        </a>
                    </li>
                    
                    <li class="social">
                        <a href="#" class="social__link">
                            <img 
                            class="social__image"
                            src="images/svg/socials/twitter-white.svg"
                            alt="Twitter icon"
                            width="24"
                            height="20"
                            >
                        </a>
                    </li>
                    
                    <li class="social">
                        <a href="#" class="social__link">
                            <img 
                            class="social__image"
                            src="images/svg/socials/instagram-white.svg"
                            alt="Instagram icon"
                            width="24"
                            height="24"
                            >
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
